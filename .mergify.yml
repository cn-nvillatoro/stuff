pull_request_rules:
  - name: automatic merge on review
    conditions:
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - base=master
    actions:
      merge:
        method: merge
        strict: true
        strict_method: rebase
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
